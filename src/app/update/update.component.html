<div class="container">
  <div class="jumbotron">
    <h3 class="text-center">Update Restaurant</h3>
  </div>
  <div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Hurray!</strong> You restaurant has been updated successfully.
    <button (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <form [formGroup]="updateRestaurant" (ngSubmit)="update()">
    <div class="form-group my-3">
      <label for="exampleInputPassword1">Name</label>
      <input type="text" class="form-control" formControlName="name"  placeholder="Enter Name Of Restaurant">
    </div>
    <div class="form-group my-3">
      <label for="exampleInputEmail1">Email</label>
      <input type="email" class="form-control" placeholder="Enter email" formControlName="email">
    </div>
    <div class="form-group my-3">
      <label for="exampleInputPassword1">Address</label>
      <input type="text" class="form-control"  placeholder="Enter Address" formControlName="address">
    </div>
    <button type="submit" class="btn btn-primary mx-3 ">Update</button>
    <button class="btn btn-secondary" (click)="close()" >Close</button>
  </form>
</div>
